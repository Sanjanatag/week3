name: auth-workflow

on:
  push:
    branches:
      - main
    paths:
      - "**/*.js"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20   # Node 24 is not fully stable yet in Actions
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./pace_696A
        run: npm ci   # faster + clean install for CI

      - name: Set environment variables
        working-directory: ./pace_696A
        run: |
          echo "MONGO_URI=mongodb://localhost:27017/testdb" >> .env
          echo "PORT=8000" >> .env

      - name: Run tests with open handle detection
        working-directory: ./pace_696A
        run: npm test -- --detectOpenHandles
